spring:
  main:
    banner-mode: off
  datasource:
    config:
      jdbc-url: jdbc:mysql://192.168.101.208:3306/game_config?useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: 123456
      type: com.zaxxer.hikari.HikariDataSource
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        max-lifetime: 1800000
        minimum-idle: 0
        idle-timeout: 600000
        maximum-pool-size: 10
        auto-commit: true
        connection-timeout: 30000
        connection-test-query: SELECT 1
    game:
      jdbc-url: jdbc:mysql://192.168.101.208:3306/game?useSSL=false&allowPublicKeyRetrieval=true
      username: root
      password: 123456
      type: com.zaxxer.hikari.HikariDataSource
      driver-class-name: com.mysql.cj.jdbc.Driver
      hikari:
        max-lifetime: 1800000
        minimum-idle: 0
        idle-timeout: 600000
        maximum-pool-size: 10
        auto-commit: true
        connection-timeout: 30000
        connection-test-query: SELECT 1
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        javax:
          cache:
            uri: ehcache.xml
            missing_cache_strategy: fail
        enable_lazy_load_no_trans: true
        transaction:
          jta:
            platform: org.springframework.orm.jpa.JpaTransactionManager
zookeeper:
  address: 192.168.101.208:2181
  session-timeout: 10000
  connection-timeout: 5000
  root-path: /logic
config:
  check: true
logic:
  server-id: 1
  host: 192.168.101.208
  tcp-port: 11001
  rpc-port: 11002
server:
  port: 11000